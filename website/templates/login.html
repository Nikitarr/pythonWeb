{% extends "base.html" %}
{% block title %}Inicio de Sesion{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center"> Iniciar Sesion</h3>
    <div class="form-group">
        <label for="email"> Email </label>
        <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email"
      />
    </div>
<div class="form-group">
  <label for="contrasena">Contrase√±a</label>
  <input
    type="password"
    class="form-control"
    id="contrasena"
    name="contrasena"

  />
</div>
  <br />
<button type="submit" class="btn btn-primary">Iniciar Sesion</button>
</form>
{% endblock %}
