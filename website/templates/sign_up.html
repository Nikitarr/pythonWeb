{% extends "base.html" %}
{% block title %}Registrarse{% endblock %}

{% block content %}
<form method="POST">
    <h3 align="center"> Registrarse</h3>
    <div class="form-group">
        <label for="email"> Email </label>
        <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email"
      />
    </div>
<div class="form-group">
  <label for="nombre">Nombre</label>
  <input
    type="text"
    class="form-control"
    id="nombre"
    name="nombre"
    placeholder="Nombre"
  />
</div>
<div class="form-group">
  <label for="contrasena1">Contraseña</label>
  <input
    type="password"
    class="form-control"
    id="contrasena1"
    name="contrasena1"
    placeholder="Contrasena"
  />
</div>
<div class="form-group">
  <label for="contrasena2">Contraseña (Confirmar)</label>
  <input
    type="password"
    class="form-control"
    id="contrasena2"
    name="contrasena2"
    placeholder="Confirmar contrasena"
  />
</div>
<br />
<button type="submit" class="btn btn-primary">Registrarse</button>
</form>
{% endblock %}
